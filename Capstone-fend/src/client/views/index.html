<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="city">City</label>
    <input type="text" id="city" placeholder="enter cityhere">
    <label for="country">Country</label>
    <input type="text" id="country" placeholder="enter country here">
    <label for="ddate">Departure Date</label>
    <input type="text" id="ddate" placeholder="enter departure date here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "content"></div>
  </div>
  </div>
  </div>
</body>
</html>
