<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>Travel Planner</header>
    <div class="img"></div>
    <div class="content">
      <label for="city">My trip to</label>
      <input type="text" id="city" placeholder="enter city" required>
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="enter country" required>
      <label for="ddate">Departing</label>
      <input type="date" id="ddate" placeholder="YYYY-MM-DD" required>
      <label for="rdate">Returning</label>
      <input type="date" id="rdate" placeholder="YYYY-MM-DD" required>
      <button id="Add" type="submit" onsubmit="return Client.performAction(event)"
        onclick="return Client.performAction(event)">save trip</button>
      <button id="remove" type="submit">remove trip</button>
      <div class="holder entry">
        <div id="entryHolder">
          <div id="count"></div>
          <div id="forcast"></div>
          <div id="high"></div>
          <div id="des"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
